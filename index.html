<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track My Day</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“… Track My Day</h1>
    <p>Your personal productivity companion</p>
  </header>

  <main class="container">
    <section class="task-section">
      <div class="task-header">
        <input type="text" id="taskInput" placeholder="Add new task..." />
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </section>

    <section class="graph-section">
      <div class="graph-card">
        <h2>Today's Progress</h2>
        <canvas id="chart"></canvas>
      </div>
      <div class="graph-card">
        <h2>History Overview</h2>
        <canvas id="historyChart"></canvas>
      </div>
    </section>
    <section class="history-filter-section">
  <h2>ðŸ“œ View Task History</h2> <br>
  <div class="history-buttons">
    <button onclick="showHistory('yesterday')">Yesterday</button>
    <button onclick="showHistory('last7')">Last 7 Days</button>
    <button onclick="showHistory('last30')">Last 30 Days</button>
    <button onclick="showHistory('year')">This Year</button>
  </div>
  <div id="historyOutput"></div>
</section>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script2.js"></script>
 
</body>
</html>
